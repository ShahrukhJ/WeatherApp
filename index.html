            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="photos/rain.png" class="weather-icon" alt="image of weather">
            <h1 class="temperature">69Â°C</h1>
            <h2 class="city">Pune</h2>
            <div class="details">
                <div class="col">
                    <img src="photos/humidity.png" alt="humidity details">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                    <img src="photos/wind.png" alt="wind details">
